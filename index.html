<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Fontes Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img src="assets/logo.svg" alt="Logomarca da Space Cream" />
        <h1>Space Cream</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a
          rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet
          erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at
          quam aliquet,
        </p>

        <section class="cards">
          <div class="card">
            <figure>
              <img
                src="assets/sorvete1.png"
                alt="A imagem está ilustrando uma categoria de sorvete chamado paletas que são sorvetes Europeu feitos de frutas frescas e nessa imagem temos tres paletas sobrepostas de amora com uma amora no ultimo sorvete"
              />

              <figcaption>
                <h3 class="headings-cards">paletas</h3>
              </figcaption>
            </figure>
          </div>

          <div class="card">
            <figure>
              <img
                src="assets/sorvete2.png"
                alt="A imagem está ilustrando uma categoria de sorvete chamado shakes que são uma mistura de leite, sorvete e outros ingredientes que podem variar de acordo com a preferencia do consumidor. A imagem em se ilustra varias frutas caindo dentro de um recipiente transparente que está transbordando o shake de cor lilais conforme as frutas vão caindo dentro do recipiente: morango, amora e banana como pode ser observado na imagem"
              />

              <figcaption>
                <h3 class="headings-cards">Shakes</h3>
              </figcaption>
            </figure>
          </div>

          <div class="card">
            <figure>
              <img
                src="assets/sorvete3.png"
                alt="A imagem está ilustrando uma categoria de sorvete chamada massa que são sorvetes Geralmente composto por água e/ou leite, ele pode ser apresentado ao cliente de diversas formas, sabores e tipos. A imagem em se ilustra uma um fundo roxo com uma conxa que esta contendo um sorvete em formato de bola possuindo uma cor rosada "
              />

              <figcaption>
                <h3 class="headings-cards">Massas</h3>
              </figcaption>
            </figure>
          </div>

          <div class="card">
            <figure>
              <img
                src="assets/sorvete4.png"
                alt="A imagem está ilustrando uma categoria de sorvete chamada picolés Geralmente composto por água e/ou leite, ele é apresentado em um formato de espada com a ponta aredondada e com um suporte de madeira para o consumidor segurar o sorvete e saborerar a sobremesa. A imagem em se exibe uma mão segurando o picole pelo suporte de madeira e o picole possui uma divisão de tres cores/sabores metade do picole e de amendoim e um quato dele e de uva e os outros um quarto e de abacaxi.  "
              />

              <figcaption>
                <h3 class="headings-cards">Picolés</h3>
              </figcaption>
            </figure>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
